<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html;charset=UTF-8' http-equiv='content-type'>
    <title>Right-angle phylograms and dendrograms with d3</title>

    <script src="newick.js" type="text/javascript"></script>
    <script src="d3.phylogram.js" type="text/javascript"></script>
    <script>
      function load() {
        var newick = Newick.parse(" ((((((1967-1971A:0.370,1962-1966A:0.370):0.027,(1957-1961A:0.359,1952-1956A:0.359):0.039):0.067,1947-1951A:0.465):0.110,1942-1946A:0.574):0.141,((((1897-1901A:0.354,1892-1896A:0.354):0.022,(1907-1911A:0.349,1902-1906A:0.349):0.027):0.027,1912-1916A:0.403):0.086,((((1927-1931A:0.300,1922-1926A:0.300):0.011,1932-1936A:0.311):0.040,1917-1921A:0.351):0.028,1937-1941A:0.379):0.110):0.226):0.726,(((((1982-1987E:0.368,1977-1981E:0.368):0.041,1988-1992E:0.409):0.022,1972-1976E:0.431):0.073,((((1993-1998A:0.329,1988-1992A:0.329):0.037,1982-1987A:0.366):0.017,1972-1976A:0.382):0.020,1977-1981A:0.402):0.102):0.089,((((((2010-2014A:0.295,2004-2009A:0.295):0.028,1999-2003A:0.324):0.030,1993-1998E:0.354):0.001,2004-2009E:0.355):0.043,1999-2003E:0.398):0.046,2010-2014E:0.444):0.149):0.848);")
        var newickNodes = []
        function buildNewickNodes(node, callback) {
          newickNodes.push(node)
          if (node.branchset) {
            for (var i=0; i < node.branchset.length; i++) {
              buildNewickNodes(node.branchset[i])
            }
          }
        }
        buildNewickNodes(newick)
         d3.phylogram.build('#phylogram', newick, {
          width: 800,
          height: 600
        }); }
    </script>
    <style type="text/css" media="screen">
      body { font-family: "Helvetica Neue", Helvetica, sans-serif; }
    </style>
  </head>
  <body onload="load()"> <h1>Phylogram</h1>
         <div id='phylogram'></div> 
  </body>
</html>
